version: '3.8'

services:
  auth:
    container_name: auth
    build: ./auth
    ports:
      - "8083:80"
    restart: always

  review-service:
    container_name: review-service
    build: ./review-service
    ports:
      - "8084:80"
    restart: always

  mysql:
    container_name: mysql
    build: ./mysql
    ports:
      - "3306:3306"
    restart: always

  image-service:
    environment:
      - SERVICE_HOSTNAME=image-service
    container_name: image-service
    build: ./image-service
    ports:
      - "8082:8082"
    restart: always

  document-service:
    container_name: document-service
    build: ./document-service
    ports:
      - "8081:8081"
    restart: always

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - auth
      - image-service
      - document-service
    restart: always
